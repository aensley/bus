<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{public-domain}} url shortener</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="stylesheet" href="dash-light.css" media="(prefers-color-scheme:light)" />
    <link rel="stylesheet" href="dash-dark.css" media="(prefers-color-scheme:dark)" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-xxl">
        <a class="navbar-brand" href="#">
          <img src="img/favicon.svg" alt="" width="24" height="24" class="d-inline-block me-2" />
          {{public-domain}}
        </a>
        <div class="justify-content-end" id="navbarText">
          <span class="navbar-text"> a <a href="https://github.com/aensley/bus">basic url shortener</a> </span>
        </div>
      </div>
    </nav>
    <main class="container-xxl">
      <form id="addForm" class="my-5 text-center">
        <div class="row g-2 mb-2">
          <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="input-group">
              <input
                type="url"
                id="long"
                name="long"
                class="form-control form-control-lg text-center"
                placeholder="Paste your long URL"
                aria-label="Paste your long URL"
                required />
              <button class="btn btn-primary" type="submit" title="Create"></button>
            </div>
          </div>
        </div>
        <div class="row g-2 mb-2 d-none" id="shortRow">
          <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <input
              type="text"
              id="short"
              name="short"
              class="form-control form-control-lg text-center"
              pattern="[a-zA-Z0-9-]+"
              aria-describedby="shortCodeHelp"
              placeholder="Enter your custom short-code" />
            <div id="shortCodeHelp" class="form-text-lg">
              Short-codes must contain only alphanumeric and dash (-) characters
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 form-check form-switch d-flex justify-content-center">
            <input class="form-check-input me-2" type="checkbox" role="switch" id="customShort" />
            <label class="form-check-label" for="customShort">Customize short-code</label>
          </div>
        </div>
      </form>
      <div class="row mb-5">
        <div class="col"><div id="status" class="d-none"></div></div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped table-hover" id="list" style="width: 100%">
            <thead>
              <tr>
                <th>Short</th>
                <th class="dt-overflow">Long</th>
                <th class="d-none d-md-table-cell">Created</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </main>
    <div id="copyMessage">
      <div class="card rounded bg-info text-light">
        <div class="card-body fs-4 py-3 px-5">
          <p id="copiedUrl"></p>
          <p>URL copied</p>
        </div>
      </div>
    </div>
    <div
      id="deleteConfirmation"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="deleteConfirmationLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteConfirmationLabel">Delete this URL?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody>
                <tr>
                  <th class="align-middle">Short:</th>
                  <td class="align-middle" id="deleteConfirmShort"></td>
                </tr>
                <tr>
                  <th class="align-middle">Long:</th>
                  <td class="align-middle dt-overflow"><span id="deleteConfirmLong"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="deleteConfirmButton">
              <span class="ms-2">Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
